<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>Portfolio Site</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="images/avatar.png" class="logo-img" alt="My Hau Nguyen Logo">
            </div>
            <div class="description">
                <h2 class="owner-name">
                    My Hau Nguyen
                </h2>
                <div class="owner-role">
                    Fullstack Web Developer
                </div>
            </div>
        </header>
        <main>
            <img src="images/webtrend2018.png" alt="React" class="technology-trend-image">
            <section class="technologies">
                <h2 class="featured-work">Featured Work</h2>
                <div class="group-article">
                    <article>
                        <img src="images/react.png" alt="React" class="technology-image">
                        <h2 class="technology-title">React</h2>
                        <a href="https://reactjs.org" class="technology-link">
                            https://reactjs.org
                        </a>
                    </article>
                    <article>
                        <img src="images/nodejs.jpg" alt="NodeJS" class="technology-image">
                        <h2 class="technology-title">NodeJS</h2>
                        <a href="https://nodejs.org" class="technology-link">
                            https://nodejs.org
                        </a>
                    </article>
                    <article>
                        <img src="images/webpack.jpg" alt="Web Pack" class="technology-image">
                        <h2 class="technology-title">React</h2>
                        <a href="https://webpack.js.org/" class="technology-link">
                            https://webpack.js.org/
                        </a>
                    </article>
                </div>
            </section>
        </main>
        <footer>
            <p>Created By My Hau Nguyen. Ha Noi 2018</p>
        </footer>
    </div>
</body>
</html>
